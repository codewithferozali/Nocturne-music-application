<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .forgot-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .forgot-container h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .forgot-container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2a6fc9;
        }

        .back-to-login {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .back-to-login a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #2a6fc9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address to receive a password reset OTP</p>

        <!-- Error message display -->
        <div th:if="${error}" style="color: #dc3545; margin-bottom: 1rem;">
            <span th:text="${error}"></span>
        </div>

        <!-- Forgot Password Form -->
        <form method="POST" action="/send-otp" id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <button type="submit" class="btn">Send OTP</button>
        </form>

        <div class="back-to-login">
            <p>Remember your password? <a href="/map-login">Log in</a></p>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            
            // Reset error state
            emailError.style.display = 'none';
            
            // Validate email
            if (!email) {
                e.preventDefault();
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                e.preventDefault();
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
