<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left Side - Image Section */
        .image-section {
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Side - Login Section */
        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 4rem;
            background-color: #f8f9fa;
        }

        .login-section h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .login-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Form Styling */
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-box input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .input-box label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            font-size: 1.1rem;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #4a90e2;
            outline: none;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            background-color: white;
            padding: 0 0.3rem;
            color: #4a90e2;
        }

        /* Forgot Password & Sign Up */
        .forgot-signup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .forgot-signup a {
            font-size: 1rem;
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-signup a:hover {
            color: #2a6fc9;
            text-decoration: underline;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            background-color: #2a6fc9;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-login button:hover {
            background-color: #f0f0f0;
        }

        .social-login button img {
            height: 1.5rem;
            margin-right: 0.8rem;
        }

        .google-btn {
            color: #444;
        }

        .facebook-btn {
            color: #1877f2;
        }

        .apple-btn {
            color: #000;
        }
        .mirc-btn {
            color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                height: 30vh;
            }
            
            .login-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side - Image Section -->
        <div class="image-section">
            <img src="musicimg1.jfif" alt="TuneHub App">
        </div>

        <!-- Right Side - Login Section -->
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p>Log in to Enter Music world.</p>

            <!-- Login Form -->
            <form action="/login" method="post">
                <div class="input-box">
                    <input type="email" id="email" name="email" required autocomplete="email" aria-label="Email">
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" required autocomplete="current-password" aria-label="Password">
                    <label for="password">Password</label>
                </div>

                <!-- Forgot Password & Sign Up -->
                <div class="forgot-signup">
                    <a href="/map-forget-password">Forgot Password?</a>
                    <a href="/map-register">Sign Up</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Social Login Buttons mm-->
            <div class="social-login">
                <button class="google-btn">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234285F4' d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z'/%3E%3Cpath fill='%2334A853' d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z'/%3E%3Cpath fill='%23FBBC05' d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z'/%3E%3Cpath fill='%23EA4335' d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z'/%3E%3C/svg%3E" alt="Google"> Continue with Google
                </button>
                <button class="facebook-btn">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%231877f2' d='M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'/%3E%3C/svg%3E" alt="Facebook">Continue with Facebook
                </button>
                <button class="apple-btn">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 384 512'%3E%3Cpath fill='black' d='M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z'/%3E%3C/svg%3E" alt="Apple">
                    Continue with Apple
                </button>
                <button class="mirc-btn">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 23 23'%3E%3Cpath fill='%23f25022' d='M1 1h10v10H1z'/%3E%3Cpath fill='%2300a4ef' d='M1 12h10v10H1z'/%3E%3Cpath fill='%237fba00' d='M12 1h10v10H12z'/%3E%3Cpath fill='%23ffb900' d='M12 12h10v10H12z'/%3E%3C/svg%3E" alt="Microsoft">
                    Continue with Microsoft  Windows
                </button>
            </div>
        </div>
    </div>

</body>
</html>
