<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneHub App - Sign Up</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #b3e5fc);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Layout */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: #ffffff;
        }

        /* Left Section - Image */
        .image-section {
            flex: 1;
            background: #f5faff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Section - Form */
        .form-section {
            flex: 1;
            padding: 40px;
            background: #f7fcff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 36px;
            color: #222;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 18px;
        }

        /* Platform Selection */
        .platform-selection {
            display: flex;
            justify-content: space-between;
            margin: 10px 0 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 10px;
        }

        .platform-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .platform-radio {
            display: none;
        }

        .platform-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #ddd;
            padding: 5px;
        }

        .platform-label img {
            width: 30px;
            height: 30px;
        }

        .platform-radio:checked + .platform-label {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .platform-radio:checked + .platform-label.google {
            border-color: #4285F4;
        }

        .platform-radio:checked + .platform-label.microsoft {
            border-color: #0078d4;
        }

        .platform-radio:checked + .platform-label.facebook {
            border-color: #1877f2;
        }

        .platform-radio:checked + .platform-label.apple {
            border-color: #000;
        }

        /* Input Boxes */
        .input-group {
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input, .input-box select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #f0f7ff;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-box input:focus, .input-box select:focus {
            background: #e6f2ff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-box label {
            position: absolute;
            left: 15px;
            top: -10px;
            font-size: 14px;
            color: #666;
            background: #f7fcff;
            padding: 0 5px;
            transition: 0.3s;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-left: 15px;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 15px;
        }

        .password-requirements li {
            margin-bottom: 3px;
        }

        .password-requirements li.valid {
            color: #4caf50;
        }

        .password-requirements li.invalid {
            color: #f44336;
        }

        /* Checkbox Styling */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        /* Button */
        .signup-btn {
            width: 100%;
            padding: 15px;
            background: #FFD700; /* Changed from #ff9800 to yellow */
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .signup-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Google Button */
        .signup-btn.google {
            background: #4285F4;
        }

        /* Microsoft Button */
        .signup-btn.microsoft {
            background: #0078d4;
        }

        /* Facebook Button */
        .signup-btn.facebook {
            background: #1877f2;
        }

        /* Apple Button */
        .signup-btn.apple {
            background: #000;
        }

        /* Login Link */
        .login-link {
            margin-top: 20px;
            display: block;
            color: #2196f3;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
        }

        .login-link:hover {
            color: #0d8aee;
            text-decoration: underline;
        }

        /* Password Match Indicator */
        .password-match {
            font-size: 14px;
            margin-top: 5px;
            padding-left: 15px;
        }

        .password-match.valid {
            color: #4caf50;
        }

        .password-match.invalid {
            color: #f44336;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }
            
            .image-section {
                height: 30vh;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Image Section -->
        <div class="image-section">
            <img src="musicimg1.jfif" alt="TuneHub App">
        </div>

        <!-- Right Side - Sign Up Section -->
        <div class="form-section">
            <div class="form-header">
                <h1>Sign Up</h1>
                <p>Welcome to TuneHub App</p>
            </div>

            <!-- Sign Up Form -->
            <form action="/register" method="post" id="signup-form">
                <!-- Name Fields -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required name="firstName">
                    </div>
                    
                    <div class="input-box">
                        <label for="middle-name">Middle Name (Optional)</label>
                        <input type="text" id="middle-name" name="middleName">
                    </div>
                    
                    <div class="input-box">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required name="lastName">
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required name="phoneNumber">
                </div>

                <!-- Date of Birth -->
                <div class="input-box">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required name="dateOfBirth">
                </div>

                <!-- Role Selection -->
                <div class="input-box">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <!-- Gender Selection -->
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <!-- Platform Selection -->
                <h3 style="margin-top: 30px; margin-bottom: 10px; font-size: 18px; color: #333;">Choose your Log in Platform</h3>
                <div class="platform-selection">
                    <div class="platform-option">
                        <input type="radio" id="google" name="platform" class="platform-radio" value="google">
                        <label for="google" class="platform-label google">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234285F4' d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z'/%3E%3Cpath fill='%2334A853' d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z'/%3E%3Cpath fill='%23FBBC05' d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z'/%3E%3Cpath fill='%23EA4335' d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z'/%3E%3C/svg%3E" alt="Google">
                        </label>
                    </div>
                    
                    <div class="platform-option">
                        <input type="radio" id="microsoft" name="platform" class="platform-radio" value="microsoft">
                        <label for="microsoft" class="platform-label microsoft">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 23 23'%3E%3Cpath fill='%23f25022' d='M1 1h10v10H1z'/%3E%3Cpath fill='%2300a4ef' d='M1 12h10v10H1z'/%3E%3Cpath fill='%237fba00' d='M12 1h10v10H12z'/%3E%3Cpath fill='%23ffb900' d='M12 12h10v10H12z'/%3E%3C/svg%3E" alt="Microsoft">
                        </label>
                    </div>
                    
                    <div class="platform-option">
                        <input type="radio" id="facebook" name="platform" class="platform-radio" value="facebook">
                        <label for="facebook" class="platform-label facebook">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%231877f2' d='M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'/%3E%3C/svg%3E" alt="Facebook">
                        </label>
                    </div>
                    
                    <div class="platform-option">
                        <input type="radio" id="apple" name="platform" class="platform-radio" value="apple">
                        <label for="apple" class="platform-label apple">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 384 512'%3E%3Cpath fill='black' d='M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z'/%3E%3C/svg%3E" alt="Apple">
                        </label>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" required name="email">
                </div>

                
                   

                <!-- Password Fields -->
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" required name="password">
                    <div class="password-requirements">
                        Password must contain:
                        <ul id="password-criteria">
                            <li id="length" class="invalid">At least 8 characters</li>
                            <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
                            <li id="lowercase" class="invalid">At least 1 lowercase letter</li>
                            <li id="number" class="invalid">At least 1 number</li>
                            <li id="special" class="invalid">At least 1 special character</li>
                        </ul>
                    </div>
                </div>
                
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required >
                    <div id="password-match" class="password-match"></div>
                </div>

                <!-- Terms & Conditions -->
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required name="termsAccepted">
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>

                <!-- Remember Me -->
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="rememberMe">
                    <label for="remember">Remember me</label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="signup-btn" id="signup-btn">Sign Up</button>
				<a href="/map-login" class="btn login"> Already have an account? Log in</a>
				
            </form>

			
        </div>
    </div>

    <script>
        // Handle platform selection
        const platformRadios = document.querySelectorAll('.platform-radio');
        const signupBtn = document.getElementById('signup-btn');
        
        platformRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                const platform = this.value;
                const platformLabel = document.querySelector(`label[for="${this.id}"]`);
                const platformIcon = platformLabel.querySelector('img').src;
                
                // Update the signup button
                if (this.checked) {
                    const platformName = platform.charAt(0).toUpperCase() + platform.slice(1);
                    signupBtn.innerHTML = `<img src="${platformIcon}" alt="${platformName}"> Sign Up with ${platformName}`;
                    signupBtn.className = `signup-btn ${platform}`;
                } else {
                    signupBtn.innerHTML = 'Sign Up';
                    signupBtn.className = 'signup-btn';
                }
            });
        });

        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordMatch = document.getElementById('password-match');
        
        // Password criteria elements
        const lengthCriteria = document.getElementById('length');
        const uppercaseCriteria = document.getElementById('uppercase');
        const lowercaseCriteria = document.getElementById('lowercase');
        const numberCriteria = document.getElementById('number');
        const specialCriteria = document.getElementById('special');
        
        // Password validation function
        function validatePassword() {
            const password = passwordInput.value;
            
            // Check length
            if (password.length >= 8) {
                lengthCriteria.className = 'valid';
            } else {
                lengthCriteria.className = 'invalid';
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                uppercaseCriteria.className = 'valid';
            } else {
                uppercaseCriteria.className = 'invalid';
            }
            
            // Check lowercase
            if (/[a-z]/.test(password)) {
                lowercaseCriteria.className = 'valid';
            } else {
                lowercaseCriteria.className = 'invalid';
            }
            
            // Check number
            if (/[0-9]/.test(password)) {
                numberCriteria.className = 'valid';
            } else {
                numberCriteria.className = 'invalid';
            }
            
            // Check special character
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                specialCriteria.className = 'valid';
            } else {
                specialCriteria.className = 'invalid';
            }
        }
        
        // Check if passwords match
        function checkPasswordsMatch() {
            if (passwordInput.value === confirmPasswordInput.value && passwordInput.value !== '') {
                passwordMatch.textContent = 'Passwords match';
                passwordMatch.className = 'password-match valid';
            } else if (confirmPasswordInput.value !== '') {
                passwordMatch.textContent = 'Passwords do not match';
                passwordMatch.className = 'password-match invalid';
            } else {
                passwordMatch.textContent = '';
            }
        }
        
        // Add event listeners
        passwordInput.addEventListener('keyup', validatePassword);
        passwordInput.addEventListener('keyup', checkPasswordsMatch);
        confirmPasswordInput.addEventListener('keyup', checkPasswordsMatch);
        
        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            // Check if password meets all criteria
            const password = passwordInput.value;
            const isValid = 
                password.length >= 8 && 
                /[A-Z]/.test(password) && 
                /[a-z]/.test(password) && 
                /[0-9]/.test(password) && 
                /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            // Check if passwords match
            const passwordsMatch = passwordInput.value === confirmPasswordInput.value;
            
            if (!isValid || !passwordsMatch) {
                e.preventDefault();
                alert('Please ensure your password meets all requirements and both passwords match.');
                return false;
            }
            /*
            // For demo purposes
            e.preventDefault();
            const selectedPlatform = document.querySelector('input[name="platform"]:checked');
            if (selectedPlatform) {
                alert(`Signing up with ${selectedPlatform.value}`);
            } else {
                alert('Signing up with email and password');
            }
			*/
        });
    </script>
</body>
</html>
