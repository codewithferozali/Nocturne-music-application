<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist Library</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .playlist-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .playlist-table thead {
            background: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
        }

        .playlist-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .playlist-table tbody tr {
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .playlist-table tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .playlist-table td {
            padding: 1rem;
            vertical-align: top;
        }

        .playlist-table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .playlist-songs {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .playlist-song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
        }

        .playlist-song:last-child {
            border-bottom: none;
        }

        .song-info {
            flex: 1;
            margin-right: 1rem;
        }

        .song-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .song-artist {
            font-size: 0.85rem;
            color: #666;
        }

        audio {
            width: 200px;
            height: 40px;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            border-radius: 50%;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .playlist-table {
                display: block;
                overflow-x: auto;
            }
            
            .playlist-song {
                flex-direction: column;
                align-items: flex-start;
            }
            
            audio {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Your Playlists</h1>
        
        <table class="playlist-table">
            <thead>
                <tr>
                    <th>Playlist ID</th>
                    <th>Playlist Name</th>
                    <th>Songs</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pl:${plist}">
                    <td th:text="${pl.id}"></td>
                    <td th:text="${pl.name}"></td>
                    <td>
                        <ul class="playlist-songs">
                            <li class="playlist-song" th:each="s:${pl.songs}">
                                <div class="song-info">
                                    <div class="song-name" th:text="${s.name}"></div>
                                    <div class="song-artist" th:text="${s.artist}"></div>
                                </div>
                                <audio controls>
                                    <source th:src="${s.link}" type="audio/mpeg">
                                   
                                </audio>
                            </li>
                        </ul>
                        <div class="action-buttons">
                            <button class="btn btn-primary">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
